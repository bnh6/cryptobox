dist: trusty
language: node_js
node_js: 15

jobs:
  include:
    - os: linux
      env: LABEL=linux
    - os: osx
      env: LABEL=osx
      # osx_image: xcode9.2
    - os: windows
      env: LABEL=win
cache:
  directories:
    - "node_modules"
before_install:
  - |
    if [ $TRAVIS_OS_NAME = 'osx' ]; then
      echo -e "\n\n\t>>>> running on MAC\t\t"
      csrutil status
      id
      brew cask install osxfuse
      echo "instyalled"
      brew install encfs
      brew install cryfs
      # sudo security unlock-keychain -u
    fi
    if [ $TRAVIS_OS_NAME = 'linux' ]; then
      echo -e "\n\n\t>>>> running on LINUX\t\t"
      id
      # sudo apt clean
      sudo apt update
      sudo apt install encfs -y
      sudo apt install cryfs -y
       sudo apt install  libsecret-1-dev      
    fi
script:
  - |
    npm install
    npm run build
    npm run lint
    npm run test
    npm run make
