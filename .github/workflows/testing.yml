on:
  schedule:
    - cron:  '*/5 * * * *'
  push:
    branches:
    - dev
    - master
  pull_request:
    branches:
    - dev
    - master

jobs:
  testing:
    name: Testing on linux

    runs-on:  ${{ matrix.platform}}

    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Using node version ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: running the tests with node ${{ matrix.node-version }} and ${{ matrix.platform}}
        run: |
          npm ci
          npm test
