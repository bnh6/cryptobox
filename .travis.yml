language: node_js
node_js:
  - '11'
cache:
  directories:
    - node_modules
matrix:
  include:
  - os: osx
addons:
  apt:
    packages:
      - zip
script:
   - npm run build
before_deploy:
  - export TRAVIS_TAG="Build_$(date +'%Y.%m.%d-%H%M')"
deploy:
  provider: releases
  name: ${TRAVIS_TAG}
  skip_cleanup: true
  api_key:
    secure: 
  file: test.app
  on:
    tags: false
    repo: jrrombaldo/cloud-enc
    branch: master
