<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Cryptobox - Preserve your privacy</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="../../node_modules/bootswatch/dist/darkly/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <br />
  <form id="PasswordForm">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label id="passwdLabel" for="passwd">Password for folder /tmp/cryptobox ...</label>
        <input class="form-control" id="passwd" placeholder="" required type="text">
        <div class="invalid-feedback">
          Please provide a password ...
        </div>
      </div>
      <div class="form-group col-md-4">
        <button class="btn btn-primary" id="saveBtn" type="button">save</button>
        <button class="btn btn-danger" id="cancelBtn" type="button">cancel</button>
      </div>
    </div>

    <div class="form-row">
      <textarea class="badge col-md-6" id="passwdFeedback" rows="5" disabled></textarea>
    </div>
  </form>

  
  <script>
       require('./password-renderer.js')
  </script>

</body>

</html>
